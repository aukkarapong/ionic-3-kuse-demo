<ion-header>
  <ion-navbar>
      <ion-title>New Book</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Book</h2>
  <form (ngSubmit)="saveBook()">
      <ion-item>
          <ion-label floating>รหัสหนังสือ</ion-label>
          <ion-input type="text" [(ngModel)]="book.isbn" name="isbn"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>ชื่อหนังสือ</ion-label>
          <ion-input type="text" [(ngModel)]="book.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>วันที่วางจำหน่าย</ion-label>
          <ion-input type="text" [(ngModel)]="book.release_date" name="release_date"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>เพิ่มหนังสือ</button>
  </form>
</ion-content>
