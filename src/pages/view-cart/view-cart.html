<ion-header>
  <ion-toolbar>
    <ion-title>
      View Cart
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="" padding>
  <ion-list>
    <!-- <ion-item> -->
      <ion-grid ion-item *ngFor="let item of items; let i = index">
        <ion-row>
          <ion-col col-5>
            <img src="{{ item.image }}" (click)="itemSelected(item)">
          </ion-col>
          <ion-col col-7>
            <h2 class="product-name" (click)="itemSelected(item)">{{ item.productName }}</h2>
            <p class="category">{{ item.category }}</p>
            <h2 class="product-price"><span class="price">{{ item.price }}</span> THB.</h2>
            <!-- <ion-input type="number" placeholder="Number Input with no label"></ion-input> -->
            <p>
              <button ion-button color="danger" round outline small class="qty-btn" (click)="decressQty(i)">
                <ion-icon name="remove" is-active="false"></ion-icon>
              </button>
              <span class="qty">{{ item.selectedQty }}</span>
              <button ion-button color="danger" round outline small class="qty-btn" (click)="incressQty(i)">
                <ion-icon name="add" is-active="false"></ion-icon>
              </button>              
              <button ion-button color="danger" small class="add-cart-btn" (click)="addToCart(item)">
                <ion-icon name="md-trash" is-active="false"></ion-icon>
              </button>
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    <!-- </ion-item> -->
  </ion-list>
  
  <p>
    <button ion-button full>สั่งซื้อ</button>
  </p>
  
</ion-content>
