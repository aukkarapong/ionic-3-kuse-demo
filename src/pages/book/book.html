<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-content>
    <ion-list>
      <ion-item-sliding #item *ngFor="let book of books">
        <ion-item>
          <b>ISBN</b> : {{book.isbn}}  &nbsp;&nbsp;&nbsp; <b>ชื่อหนังสือ</b> :: {{book.name}}  &nbsp;&nbsp;&nbsp; <b>วางจำหน่ายวันที่</b> :: {{book.release_date}}
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" (click)="deleteBook($event, book)">Delete</button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button (click)="editBook($event, book)">Edit</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

  <ion-fab bottom right>
    <button ion-fab (click)="addBook()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
